<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        /* Basic styling for layout and buttons */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            background-color: #333;
        }
        .panel {
            flex: 1;
            margin: 0 10px;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
        }
        .panel h3 {
            color: #f2f2f2;
        }
        .item {
            margin: 5px;
            padding: 8px;
            border: none;
            background-color: #666;
            color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
        }
        .item:hover {
            background-color: #777;
        }
        .discount {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="menu">
            <h3>Menu</h3>
            <div id="item-grid"></div>
        </div>
        <div class="panel">
            <h3>Order Summary</h3>
            <ul id="order-list">No items added</ul>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <label class="discount">
                <input type="checkbox" id="discount50"> 50% Discount
            </label>
            <label class="discount">
                <input type="checkbox" id="discount5"> 5% Discount
            </label>
            <input type="text" id="order-name" placeholder="Enter order name">
            <button onclick="clearOrder()">Clear Order</button>
            <button onclick="saveAsFavorite()">Save as Favorite</button>
            <button onclick="completeOrder()">Complete Order</button>
        </div>
        <div class="panel">
            <h3>Favorite Orders</h3>
            <div id="favorites-list">No favorite orders saved</div>
        </div>
    </div>

    <script>
        let order = {};
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        favorites = favorites.map((fav, i) => ({
            ...fav,
            name: fav.name || `Favorite ${i + 1}`
        }));

        const menuItems = {
            "Food": [
                { name: "🥗 Salad", price: 150 },
                { name: "🍜 Pad Thai", price: 200 },
                { name: "🍣 Sashimi Mix", price: 250 }
            ],
            "Desserts": [
                { name: "🍪 Froggy Bites", price: 150 },
                { name: "🍩 Froggy Donuts", price: 150 },
                { name: "🧁 Froggy Cupcakes", price: 150 },
                { name: "🍰 Froggy Cakes", price: 200 }
            ],
            "Drinks": [
                { name: "🥛 Choccy Milk", price: 150 },
                { name: "🍋 Fresh Lemonade", price: 180 },
                { name: "🍃 Mint Frappe", price: 200 },
                { name: "🍵 Matcha Latte", price: 200 },
                { name: "🥤 Froggy Shake", price: 250 }
            ],
            "Matcha Latte Specials": [
                { name: "🍵 10 Matcha Lattes", price: 1600 },
                { name: "🍵 20 Matcha Lattes", price: 2500 },
                { name: "🍵 30 Matcha Lattes", price: 3500 },
                { name: "🍵 40 Matcha Lattes", price: 4500 },
                { name: "🍵 50 Matcha Lattes", price: 5500 },
                { name: "🍵 100 Matcha Lattes", price: 9000 }
            ],
            "Specials": [
                { name: "🍹 The Froggy Beginning", price: 5000 },
                { name: "🥤 32 Froggy Shakes", price: 5000 }
            ],
            "Meal Deals": [
                { name: "🐸 The Leaping Nibbles", price: 1200 },
                { name: "🐸 Froggy Snacks", price: 1800 },
                { name: "🐸 An Amazing, Ribbiting Lunch", price: 2500 },
                { name: "🐸 Frogging Treats", price: 2700 },
                { name: "🐸 The Croaking Exciting Meal", price: 4000 },
                { name: "🐢 The Tortoise Special", price: 6000 }
            ]
        };

        function renderMenuItems() {
            const itemGrid = document.getElementById("item-grid");
            itemGrid.innerHTML = "";

            for (const category in menuItems) {
                const categoryDiv = document.createElement("div");
                const categoryTitle = document.createElement("h4");
                categoryTitle.textContent = category;
                categoryTitle.style.color = "#f2f2f2";
                categoryDiv.appendChild(categoryTitle);

                menuItems[category].forEach(item => {
                    const itemButton = document.createElement("button");
                    itemButton.textContent = `${item.name} - $${item.price}`;
                    itemButton.classList.add("item");
                    itemButton.onclick = () => addItem(item.name, item.price, 1);
                    categoryDiv.appendChild(itemButton);
                });

                itemGrid.appendChild(categoryDiv);
            }
        }

        renderMenuItems();

        function addItem(name, price, quantity) {
            if (order[name]) {
                order[name].quantity += quantity;
                order[name].totalPrice += price * quantity;
            } else {
                order[name] = { quantity: quantity, totalPrice: price * quantity, price: price };
            }
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotal = document.getElementById("subtotal");
            const discount50 = document.getElementById("discount50").checked;
            const discount5 = document.getElementById("discount5").checked;

            orderList.innerHTML = "";
            let subtotalValue = 0;
            let orderSummaryText = "";

            for (let itemName in order) {
                let item = order[itemName];
                subtotalValue += item.totalPrice;
                orderSummaryText += `<li>${item.quantity}x ${itemName} - $${item.totalPrice.toFixed(2)}</li>`;
            }

            if (discount50) {
                subtotalValue *= 0.5;
            } else if (discount5) {
                subtotalValue *= 0.95;
            }

            orderList.innerHTML = orderSummaryText || "No items added";
            subtotal.textContent = subtotalValue.toFixed(2);
        }

        function clearOrder() {
            order = {};
            updateOrderSummary();
        }

        function saveAsFavorite() {
            const orderName = document.getElementById("order-name").value || `Favorite ${favorites.length + 1}`;
            favorites.push({ name: orderName, items: { ...order } });
            localStorage.setItem("favorites", JSON.stringify(favorites));
            loadFavorites();
            clearOrder();
        }

        async function completeOrder() {
            const orderName = document.getElementById("order-name").value || "Order";
            const orderItems = Object.entries(order)
                .map(([name, { quantity, totalPrice }]) => `${quantity}x ${name} - $${totalPrice.toFixed(2)}`)
                .join("\n");

            const subtotal = document.getElementById("subtotal").textContent;

            const webhookUrl = "https://discord.com/api/webhooks/1304933522385010699/_L8gMHmG8VFshVgB4zrINZoX6srFfeoSy7XAtCQS4vhpfJW-Ax2GsbH24UFKCQE4iShy";
            const payload = {
                username: "Order Bot",
                avatar_url: "https://i.imgur.com/a/froggy_avatar.png",
                embeds: [
                    {
                        title: `📝 ${orderName} - Completed Order`,
                        description: orderItems || "No items",
                        color: 3066993,  // Green color
                        fields: [
                            {
                                name: "Subtotal",
                                value: `$${subtotal}`,
                                inline: true
                            },
                            {
                                name: "Discount Applied",
                                value: document.getElementById("discount50").checked
                                    ? "50% Discount"
                                    : document.getElementById("discount5").checked
                                    ? "5% Discount"
                                    : "No Discount",
                                inline: true
                            }
                        ],
                        footer: {
                            text: "Thank you for your order!",
                        },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            await fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            alert("Order completed and sent to Discord!");
            clearOrder();
        }

        function loadFavorites() {
            const favoritesList = document.getElementById("favorites-list");
            favoritesList.innerHTML = favorites.length ? "" : "No favorite orders saved";
            favorites.forEach((favorite, index) => {
                const favDiv = document.createElement("div");
                favDiv.textContent = favorite.name;
                favDiv.classList.add("item");
                favDiv.onclick = () => {
                    order = { ...favorite.items };
                    updateOrderSummary();
                };
                favoritesList.appendChild(favDiv);
            });
        }

        loadFavorites();
    </script>
</body>
</html>
