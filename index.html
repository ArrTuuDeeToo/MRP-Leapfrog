<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        /* Set background image and overall page styling */
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1280957713651601539/1280957713949655084/Leap_Frog.jpg?ex=6732f596&is=6731a416&hm=60af1a01b632f3d14edc9b5d7985bf2d9020307c1c1b1d9ae59eb8e402cc0cfd&');
            background-size: cover;
            background-position: center;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Logo styling */
        #logo {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 150px;
        }

        /* Main container for order summary */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 1100px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .panel {
            flex: 1;
            min-width: 320px;
            max-width: 500px;
            margin: 0;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
        }

        .panel h3 {
            color: #f2f2f2;
        }

        /* Set grid for menu items */
        #item-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two items per row */
            gap: 10px;
        }

        .item {
            padding: 8px;
            border: none;
            background-color: #666;
            color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .item:hover {
            background-color: #777;
        }

        .discount {
            margin-top: 10px;
        }

        .order-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .order-actions button {
            padding: 10px;
            border: none;
            background-color: #666;
            color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-actions button:hover {
            background-color: #777;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #666;
            background-color: #555;
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Logo at the top -->
    <img id="logo" src="https://media.discordapp.net/attachments/1200122767916412959/1297018009403261079/logo_banner.png?ex=673360e6&is=67320f66&hm=73099846d5dcb0fc9a8f87af5b39e05423ce5f6f3025e7a7987ae8683d9d1c99&=&format=webp&quality=lossless&width=741&height=417" alt="Logo">

    <!-- Main container for order summary -->
    <div class="container">
        <div class="panel" id="menu">
            <h3>Menu</h3>
            <div id="item-grid"></div>
        </div>

        <div class="panel">
            <h3>Order Summary</h3>
            <ul id="order-list">No items added</ul>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>

            <label class="discount">
                <input type="checkbox" id="discount30"> 30% Discount
            </label>
            <label class="discount">
                <input type="checkbox" id="discount40"> 40% Employee Discount
            </label>

            <input type="text" id="order-name" placeholder="Enter order name">

            <div class="order-actions">
                <button onclick="clearOrder()">Clear Order</button>
                <button onclick="saveAsFavorite()">Save as Favorite</button>
                <button onclick="completeOrder()">Complete Order</button>
            </div>
        </div>
    </div>

    <script>
        let order = {};

        const menuItems = {
            "Food": [
                { name: "ü•ó Salad", price: 150 },
                { name: "üçú Pad Thai", price: 200 },
                { name: "üç£ Sashimi Mix", price: 250 }
            ],
            "Desserts": [
                { name: "üç™ Froggy Bites", price: 150 },
                { name: "üç© Froggy Donuts", price: 150 },
                { name: "üßÅ Froggy Cupcakes", price: 150 },
                { name: "üç∞ Froggy Cakes", price: 200 }
            ],
            "Drinks": [
                { name: "ü•õ Choccy Milk", price: 150 },
                { name: "üçã Fresh Lemonade", price: 180 },
                { name: "üçÉ Mint Frappe", price: 200 },
                { name: "üçµ Matcha Latte", price: 200 },
                { name: "ü•§ Froggy Shake", price: 250 }
            ]
        };

        // Generate menu items
        function generateMenu() {
            const itemGrid = document.getElementById("item-grid");
            for (let category in menuItems) {
                let categoryDiv = document.createElement("div");
                categoryDiv.innerHTML = `<h4>${category}</h4>`;
                menuItems[category].forEach(item => {
                    let itemDiv = document.createElement("div");
                    itemDiv.classList.add("item");
                    itemDiv.textContent = `${item.name} - $${item.price}`;
                    itemDiv.onclick = () => addItem(item.name, item.price);
                    categoryDiv.appendChild(itemDiv);
                });
                itemGrid.appendChild(categoryDiv);
            }
        }

        function addItem(name, price) {
            if (order[name]) {
                order[name].quantity++;
                order[name].totalPrice += price;
            } else {
                order[name] = { quantity: 1, price: price, totalPrice: price };
            }
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotal = document.getElementById("subtotal");
            const discount30 = document.getElementById("discount30").checked;
            const discount40 = document.getElementById("discount40").checked;

            orderList.innerHTML = "";
            let subtotalValue = 0;
            let orderSummaryText = "";

            for (let itemName in order) {
                let item = order[itemName];
                subtotalValue += item.totalPrice;
                orderSummaryText += `<li>${item.quantity}x ${itemName} - $${item.totalPrice.toFixed(2)}</li>`;
            }

            if (discount30) {
                subtotalValue *= 0.7;
            } else if (discount40) {
                subtotalValue *= 0.6;
            }

            orderList.innerHTML = Object.keys(order).length ? `<ul>${orderSummaryText}</ul>` : "No items added";
            subtotal.textContent = subtotalValue.toFixed(2);
        }

        function clearOrder() {
            order = {};
            updateOrderSummary();
        }

        function saveAsFavorite() {
            if (Object.keys(order).length === 0) return alert("Add items before saving!");
            const orderName = document.getElementById("order-name").value || `Favorite`;
            alert(`Order saved as ${orderName}`);
        }

        function completeOrder() {
            if (Object.keys(order).length === 0) {
                alert("Add items to order before completing!");
                return;
            }

            const orderName = document.getElementById("order-name").value || "Anonymous";
            const orderSummary = Object.keys(order).map(itemName => {
                return `${order[itemName].quantity}x ${itemName} - $${order[itemName].totalPrice.toFixed(2)}`;
            }).join("\n");

            const data = {
                username: "heysiri",
                avatar_url: "https://media.discordapp.net/attachments/1200122767916412959/1297018009403261079/logo_banner.png?ex=673360e6&is=67320f66&hm=73099846d5dcb0fc9a8f87af5b39e05423ce5f6f3025e7a7987ae8683d9d1c99&=&format=webp&quality=lossless&width=741&height=417",
                content: "Your order has been completed!",
                embeds: [{
                    title: "Order Summary",
                    description: orderSummary,
                    color: 0x2F3136
                }]
            };

            const webhookUrl = "https://discord.com/api/webhooks/1304933522385010699/_L8gMHmG8VFshVgB4zrINZoX6srFfeoSy7XAtCQS4vhpfJW-Ax2GsbH24UFKCQE4iShy";

            console.log("Sending data to webhook...");

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("Order completed successfully!");
                    clearOrder();
                } else {
                    response.text().then(text => {
                        alert(`Failed to complete order: ${text}`);
                    });
                }
            })
            .catch(error => {
                console.error("Error sending webhook:", error);
                alert("Error occurred while completing the order.");
            });
        }

        generateMenu();
    </script>
</body>
</html>
