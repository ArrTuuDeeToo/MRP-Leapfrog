<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .top-container {
      grid-column: 1 / -1;
      background-color: #333;
      height: 200px;
    }

    .middle-container-1 {
      background-color: #555;
      height: 300px;
    }

    .middle-container-2 {
      background-color: #555;
      height: 300px;
    }

    .bottom-container {
      grid-column: 1 / -1;
      background-color: #333;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-container"></div>
    <div class="middle-container-1"></div>
    <div class="middle-container-2"></div>
    <div class="bottom-container"></div>
  </div>
</body>
</html>
