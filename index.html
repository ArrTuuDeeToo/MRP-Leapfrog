<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        /* Basic styling for layout and buttons */
        body {
            background-color: #333;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .panel {
            flex: 1;
            margin: 0 10px;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
        }
        .panel h3 {
            color: #f2f2f2;
        }
        .item {
            margin: 5px;
            padding: 8px;
            border: none;
            background-color: #666;
            color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
        }
        .item:hover {
            background-color: #777;
        }
        .discount {
            margin-top: 10px;
        }
        .order-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .order-actions button {
            padding: 10px;
            border: none;
            background-color: #666;
            color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-actions button:hover {
            background-color: #777;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #666;
            background-color: #555;
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="menu">
            <h3>Menu</h3>
            <div id="item-grid"></div>
        </div>

        <div class="panel">
            <h3>Favorite Orders</h3>
            <div id="favorites-list">No favorite orders saved</div>
        </div>

        <div class="panel">
            <h3>Order Summary</h3>
            <ul id="order-list">No items added</ul>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>

            <label class="discount">
                <input type="checkbox" id="discount50"> 50% Discount
            </label>
            <label class="discount">
                <input type="checkbox" id="discount5"> 5% Discount
            </label>

            <input type="text" id="order-name" placeholder="Enter order name">

            <div class="order-actions">
                <button onclick="clearOrder()">Clear Order</button>
                <button onclick="saveAsFavorite()">Save as Favorite</button>
                <button onclick="completeOrder()">Complete Order</button>
            </div>
        </div>
    </div>

    <script>
        let order = {};
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        favorites = favorites.map((fav, i) => ({
            ...fav,
            name: fav.name || `Favorite ${i + 1}`
        }));

        const menuItems = {
            "Food": [
                { name: "ü•ó Salad", price: 150 },
                { name: "üçú Pad Thai", price: 200 },
                { name: "üç£ Sashimi Mix", price: 250 }
            ],
            "Desserts": [
                { name: "üç™ Froggy Bites", price: 150 },
                { name: "üç© Froggy Donuts", price: 150 },
                { name: "üßÅ Froggy Cupcakes", price: 150 },
                { name: "üç∞ Froggy Cakes", price: 200 }
            ],
            "Drinks": [
                { name: "ü•õ Choccy Milk", price: 150 },
                { name: "üçã Fresh Lemonade", price: 180 },
                { name: "üçÉ Mint Frappe", price: 200 },
                { name: "üçµ Matcha Latte", price: 200 },
                { name: "ü•§ Froggy Shake", price: 250 }
            ],
            "Matcha Latte Specials": [
                { name: "üçµ 10 Matcha Lattes", price: 1600 },
                { name: "üçµ 20 Matcha Lattes", price: 2500 },
                { name: "üçµ 30 Matcha Lattes", price: 3500 },
                { name: "üçµ 40 Matcha Lattes", price: 4500 },
                { name: "üçµ 50 Matcha Lattes", price: 5500 },
                { name: "üçµ 100 Matcha Lattes", price: 9000 }
            ],
            "Specials": [
                { name: "üçπ The Froggy Beginning", price: 5000 },
                { name: "ü•§ 32 Froggy Shakes", price: 5000 }
            ],
            "Meal Deals": [
                { name: "üê∏ The Leaping Nibbles", price: 1200 },
                { name: "üê∏ Froggy Snacks", price: 1800 },
                { name: "üê∏ An Amazing, Ribbiting Lunch", price: 2500 }
            ]
        };

        // Generate menu items
        function generateMenu() {
            const itemGrid = document.getElementById("item-grid");
            for (let category in menuItems) {
                let categoryDiv = document.createElement("div");
                categoryDiv.innerHTML = `<h4>${category}</h4>`;
                menuItems[category].forEach(item => {
                    let itemDiv = document.createElement("div");
                    itemDiv.classList.add("item");
                    itemDiv.textContent = `${item.name} - $${item.price}`;
                    itemDiv.onclick = () => addItem(item.name, item.price);
                    categoryDiv.appendChild(itemDiv);
                });
                itemGrid.appendChild(categoryDiv);
            }
        }

        function addItem(name, price) {
            if (order[name]) {
                order[name].quantity++;
                order[name].totalPrice += price;
            } else {
                order[name] = { quantity: 1, price: price, totalPrice: price };
            }
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotal = document.getElementById("subtotal");
            const discount50 = document.getElementById("discount50").checked;
            const discount5 = document.getElementById("discount5").checked;

            orderList.innerHTML = "";
            let subtotalValue = 0;
            let orderSummaryText = "";

            for (let itemName in order) {
                let item = order[itemName];
                subtotalValue += item.totalPrice;
                orderSummaryText += `<li>${item.quantity}x ${itemName} - $${item.totalPrice.toFixed(2)}</li>`;
            }

            if (discount50) {
                subtotalValue *= 0.5;
            } else if (discount5) {
                subtotalValue *= 0.95;
            }

            orderList.innerHTML = Object.keys(order).length ? `<ul>${orderSummaryText}</ul>` : "No items added";
            subtotal.textContent = subtotalValue.toFixed(2);
        }

        function clearOrder() {
            order = {};
            updateOrderSummary();
        }

        function saveAsFavorite() {
            if (Object.keys(order).length === 0) return alert("Add items before saving!");
            const orderName = document.getElementById("order-name").value || `Favorite ${favorites.length + 1}`;
            favorites.push({ name: orderName, items: { ...order } });
            localStorage.setItem("favorites", JSON.stringify(favorites));
            updateFavorites();
            document.getElementById("order-name").value = "";
        }

        function updateFavorites() {
            const favoritesList = document.getElementById("favorites-list");
            favoritesList.innerHTML = favorites.length
                ? favorites.map((fav, i) => `
                    <div class="item" onclick="loadFavorite(${i})">${fav.name}</div>
                `).join("")
                : "No favorite orders saved";
        }

        function loadFavorite(index) {
            order = { ...favorites[index].items };
            updateOrderSummary();
        }

        function completeOrder() {
            if (Object.keys(order).length === 0) {
                alert("Add items to order before completing!");
                return;
            }
            // Send completed order to Discord via Webhook
            const webhookURL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your webhook URL
            const orderSummary = Object.keys(order).map(item => {
                return `${item}: ${order[item].quantity} x $${order[item].price} = $${order[item].totalPrice}`;
            }).join("\n");

            const data = {
                content: "A new order has been completed!",
                embeds: [{
                    title: "Order Summary",
                    description: orderSummary,
                    color: 0x2F3136
                }]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert("Order completed successfully!");
                    clearOrder();
                } else {
                    alert("Failed to complete order.");
                }
            }).catch(error => {
                alert("Error occurred while completing the order.");
            });
        }

        generateMenu();
        updateFavorites();
    </script>
</body>
</html>
