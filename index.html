<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1280957713651601539/1280957713949655084/Leap_Frog.jpg?ex=6732f596&is=6731a416&hm=60af1a01b632f3d14edc9b5d7985bf2d9020307c1c1b1d9ae59eb8e402cc0cfd&');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
        }

        .left-panel {
            flex: 2;
            min-width: 400px;
        }

        .right-panel {
            flex: 1;
            min-width: 300px;
        }

        .card {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .card h3 {
            text-align: center;
            color: #f2f2f2;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 2px solid #4a4a4a;
        }

        .item-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .item {
            background-color: #444;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1 1 45%;
            max-width: 400px;
            margin-bottom: 5px;
        }

        .item-name {
            font-size: 1rem;
            color: #ffffff;
            flex: 1;
            white-space: nowrap;
        }

        .quantity-buttons {
            display: flex;
            gap: 5px;
        }

        .quantity-buttons button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-buttons button:hover {
            background-color: #666;
        }

        .discount-options {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 6px;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .discount-options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #order-list ul {
            list-style: none;
            padding: 0;
        }

        #order-list li {
            padding: 8px 0;
            border-bottom: 1px solid #4a4a4a;
        }

        .subtotal {
            font-weight: bold;
            margin-top: 15px;
            text-align: right;
            padding: 10px;
            background-color: #444;
            border-radius: 6px;
        }

        .order-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .order-actions button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .order-actions button:hover {
            background-color: #666;
        }

        .favorite-item {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .favorite-name {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .favorite-name span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-name input {
            flex: 1;
            background: #555;
            border: 1px solid #666;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .favorite-actions {
            display: flex;
            gap: 5px;
        }

        .favorite-actions button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .favorite-actions button:hover {
            background-color: #666;
        }

        .delete-button {
            background-color: #873535!important;
        }

        .delete-button:hover {
            background-color: #a84242!important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Item Menu -->
        <div class="left-panel">
            <div class="card" id="item-menu">
                <h3>Item Menu</h3>
                <div class="item-grid" id="item-grid">
                    <!-- Items will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Right Panel: Favorites, Discounts and Order Summary -->
        <div class="right-panel">
            <!-- Favorites -->
            <div class="card" id="favorites">
                <h3>Favorite Orders</h3>
                <div id="favorites-list">No favorite orders saved</div>
            </div>

            <!-- Discount Options -->
            <div class="discount-options">
                <label><input type="checkbox" id="discount50" onchange="updateOrderSummary()"> 50% Discount</label>
                <label><input type="checkbox" id="discount5" onchange="updateOrderSummary()"> 5% Discount</label>
            </div>

            <!-- Order Summary -->
            <div class="card" id="order-summary">
                <h3>Order Summary</h3>
                <input type="text" id="order-name" placeholder="Order Name">
                <div id="order-list">No items added</div>
                <p class="subtotal">Subtotal: $<span id="subtotal">0.00</span></p>
                <div class="order-actions">
                    <button onclick="clearOrder()">Clear Order</button>
                    <button onclick="saveAsFavorite()">Save as Favorite</button>
                    <button onclick="completeOrder()">Complete Order</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let order = {};
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        // Add names to existing favorites if they don't have them
        favorites = favorites.map((fav, i) => ({
            ...fav,
            name: fav.name || `Favorite ${i + 1}`
        }));

        updateFavorites();

        function addItem(name, price, quantity) {
            if (order[name]) {
                order[name].quantity += quantity;
                order[name].totalPrice += price * quantity;
            } else {
                order[name] = { quantity: quantity, totalPrice: price * quantity, price: price };
            }
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotal = document.getElementById("subtotal");
            const discount50 = document.getElementById("discount50").checked;
            const discount5 = document.getElementById("discount5").checked;

            orderList.innerHTML = "";
            let subtotalValue = 0;
            let orderSummaryText = "";

            for (let itemName in order) {
                let item = order[itemName];
                subtotalValue += item.totalPrice;
                orderSummaryText += `<li>${item.quantity}x ${itemName} - $${item.totalPrice.toFixed(2)}</li>`;
            }

            if (discount50) {
                subtotalValue *= 0.5;
            } else if (discount5) {
                subtotalValue *= 0.95;
            }

            orderList.innerHTML = Object.keys(order).length ? `<ul>${orderSummaryText}</ul>` : "No items added";
            subtotal.textContent = subtotalValue.toFixed(2);
        }

        function clearOrder() {
            order = {};
            updateOrderSummary();
        }

        function saveAsFavorite() {
            if (Object.keys(order).length === 0) return alert("Add items before saving!");
            const orderName = document.getElementById("order-name").value || `Favorite ${favorites.length + 1}`;
            favorites.push({ name: orderName, order: { ...order } });
            localStorage.setItem("favorites", JSON.stringify(favorites));
            updateFavorites();
            document.getElementById("order-name").value = "";
        }

        function updateFavorites() {
            const favoritesList = document.getElementById("favorites-list");
            favoritesList.innerHTML = favorites.length
                ? favorites.map((fav, i) => `
                    <div class="favorite-item">
                        <div class="favorite-name">
                            <input type="text" id="fav-name-${i}" value="${fav.name}" oninput="updateFavoriteName(${i})" />
                        </div>
                        <div class="favorite-actions">
                            <button onclick="loadFavorite(${i})">Load</button>
                            <button onclick="deleteFavorite(${i})" class="delete-button">Delete</button>
                        </div>
                    </div>
                `).join("")
                : "No favorite orders saved";
        }

        function updateFavoriteName(index) {
            favorites[index].name = document.getElementById(`fav-name-${index}`).value;
            localStorage.setItem("favorites", JSON.stringify(favorites));
        }

        function loadFavorite(index) {
            order = { ...favorites[index].order };
            updateOrderSummary();
        }

        function deleteFavorite(index) {
            if (confirm("Are you sure you want to delete this favorite?")) {
                favorites.splice(index, 1);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                updateFavorites();
            }
        }

        function completeOrder() {
            if (!Object.keys(order).length) {
                alert("Add items to order before completing!");
                return;
            }

            alert("Order completed!");
            clearOrder();
        }
    </script>
</body>
</html>
